<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://use.fontawesome.com/fa292c36ee.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap');


        html {
            font-size: 10px;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            float: right;
            top: 0px;
            min-height: 50px;
            padding-top: 5px;
            z-index: 2;
            width: 100%;
            align-items: right;
            position :fixed;
            justify-content: space-around;
            background-color:#89B0AE;
        }

        nav a {
            text-decoration: none;
            text-align: right;
            color: #FAF9F9;
        }

        nav a:hover {
          background-color: #BEE3DB;
          padding: 5px;
        }

        nav li {
            display: inline-block;
            margin-left: 40px;
        }

        nav ul {
            list-style: none;
            margin: 0px;
            padding: 0px;
        }

        body {
            font-size: 2.0rem;
            margin: 0px;
            color: #555B6E;
        }

        #welcome-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0px;
            width: 100%;
            height: 100vh;
            background-color: #FFD6BA;
        }

        h1 {
            font-size: 6rem;
        }

        h3 {
            font-size: 3.5rem;
        }

        #projects {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items:center;
            width: 100%;
            height:max-content;
            background-color: #BEE3DB;
        }

        .project-tile {
            display: flex;
            justify-content: space-between;
            flex-direction: column-reverse;
            width:fit-content;
            border-radius: 1.5%;
            background-color: #555B6E;
            color: #FAF9F9;
            text-decoration: none;
            text-align: center;
        }

        #pro-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            grid-gap: 4rem;
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            margin-bottom: 6rem;
        }

        #tribute {
            justify-self: center;
        }

        #doggo {
            justify-self: center;
        }
       
        .preview-img {
            height: auto;
            width: 300px;
            border: solid;
            border-color: #555B6E;
            border-radius: 2%;
        }

        #contact {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 30px;
            width: 100%;
            background-color:#FAF9F9;
        }

        #contact-header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #contact-header > p {
            font-size: 2.3rem;
        }

        .contact-link {
            text-decoration: none;
            color:#555B6E;
            font-weight: bold;
            padding: 0px 50px;
        }

        #profile-pic {
            width: 200px;
            height: auto;
            border-radius: 50%;
        }

        footer {
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            max-height: 200px;
            background-color: #89B0AE;
            color:#FAF9F9;
            font-size: 1.8rem;
        }

        #werk {
            justify-self: left;
            padding-left: 10px;
            margin: 3px;
        }

        #me {
            justify-self: right;
            padding-right: 10px;
            margin: 3px;
        }


    </style>
    
    <title>Bree Savage</title>

</head>
<body>
    
    <nav id="navbar">
        <ul>
            <li> <a class="nav-link"
            href="#welcome-section">About</li></a>
            <li> <a class="nav-link"
            href="#projects">Projects</li></a>
            <li> <a class="nav-link"
            href="#contact">Contact</li></a>
        </ul>
    </nav>

    <section id="welcome-section">
        <h1>Bree Savage</h1>
    </section>

    <section id="projects">
            <h3>My Projects</h3>

        <div id="pro-grid">
            <a href="https://breesavage.github.io/Tribute-Page/?fbclid=IwAR0VwC9x9XZNmTSTd7WmOPQ3T3NpD3QnKVOlTQU2ZYTGrGBFiQI4wTAJg04"
            target="_blank"
            id="tribute"
            class="project-tile">Tribute Page
            
            <img src="site preview.jpg" alt="project preview image"
            class="preview-img">
            </a>
    
            <a href="https://breesavage.github.io/technical-doggo-page/?fbclid=IwAR1S_ES44HgEfe8L2D3nj5Z5xS_M05Sct3T_2IPfOrn1RQX2jza6MNaHzqQ"
            target="_blank"
            id="doggo"
            class="project-tile">Technical Document Page

            <img src="https://upload.wikimedia.org/wikipedia/en/5/5f/Original_Doge_meme.jpg" 
            alt="The original doge meme" 
            class="preview-img">
            </a>
        </div>
    </section>

    <section id="contact">
        <div id="contact-header">
            <h3>Let's Build Something Together!</h3>
            <img src="profile.jpg" id="profile-pic" alt="profile picture">
            <p id="reach"><em>Reach me here</em></p>
        </div>

        <div id="contact-links">
            <a href="https://github.com/BreeSavage"
            target="_blank"
            class="contact-link"><i class="fa fa-github fa-2x" aria-hidden="true"></i> Git Hub</a>

            <a href="mailto:bree.savage778 at gmail.com"
            target="_blank"
            class="contact-link"><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i> Email Me</a>
        </div>
    </section>

    <footer>
        <p id="werk">This is a work in progress...<i class="fa fa-cog fa-spin fa-fw"></i>
            <span class="sr-only">Loading...</span></p>
        <p id="me">Created by Breeanne Savage 2020</p>
    </footer>

</body>
</html>
